name: Test
on:
  workflow_dispatch:
jobs:
  buildtest:
    name: Test on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
      - name: Test with dotnet
        run: dotnet test --collect:"XPlat Code Coverage;Format=lcov"
      - name: Collect reports
        id: reports
        run: |
            mkdir -p ./CollectedTestResults
            for x in `find . -path ./CollectedTestResults -prune -o -name 'coverage.info' -print`; do
                echo $x
                cp $x ./CollectedTestResults/`basename ${x/*/*}`.coverage.lcov
            done
            echo "reports=`find ./CollectedTestResults -o -name '*.info' -print | awk '{print}' ORS=', ' | sed '$s/..$//'`" >> $GITHUB_OUTPUT
      - name: Report coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ${{ steps.reports.outputs.reports }}
